<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta th:name="_csrf" th:content="${_csrf.token}" />

<meta charset="UTF-8" />
<title>公司基本資料</title>
<link href="/webjars/bootstrap/4.1.1/dist/css/bootstrap.min.css" rel="stylesheet" media="screen" />
<link href="/css/lib/iziToast.min.css" rel="stylesheet" media="screen" />
</head>
<style>
input[type="number"]::-webkit-outer-spin-button, input[type="number"]::-webkit-inner-spin-button {
	-webkit-appearance: none;
	margin: 0;
	/* 	-moz-appearance: textfield; */
	/* 	text-align: right; */
}

/* option:disabled { */
/* 	background: DarkGray; */
/* } */
.RbtnMargin {
	margin-right: 5px;
}

.scrollBar {
	height: 90vh;
	overflow-y: auto;
}

/* .table-hover tbody tr:hover td, .table-hover tbody tr:hover th { */
/* 	background-color: green; */
/* } */
/* .table-striped>tbody>tr:nth-child(2n+1)>td, .table-striped>tbody>tr:nth-child(2n+1)>th { */
/* 	background-color: #f0f0f0; */
/* } */
.show {
	display: block !important;
}

.hidden {
	display: none !important;
}

.spacing {
	margin-top: 10px;
}

.rightBtn {
	position: absolute;
	right: 0;
}

.modal-lg {
	max-width: 90%;
}

textarea {
	resize: none;
}

.borderless td, .borderless th {
	border: none;
}

.currency {
	text-align: right;
}
</style>
<body>
	<div class="container">
		<!-- Query -->
		<form>
			<div class="form-row spacing">
				<div class="col-md-5">
					<input type="text" class="form-control" placeholder="客戶代碼或名稱" name="input" id="input" value="一" />
				</div>
				<div class="col-md-3">
					<input type="button" class="btn btn-outline-secondary" onclick="c.query();" value="查詢" />
					<input type="button" class="btn btn-outline-success" value="新增" onclick="c.saveFn();" disabled="disabled" />
				</div>
			</div>
		</form>
		<!-- Detail -->
		<form id="form2" class="spacing"></form>
		<!-- Edit / Add -->
		<form id="form3">
			<div class="modal fade" id="editModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-body" id="editContent">
							<div class="form-row">
								<div class="form-group col-md-1">
									<label for="form3-no">代號</label>
									<input type="text" class="form-control" id="form3-no" name="form3-no" readonly />
								</div>
								<div class="form-group col-md-2">
									<label for="form3-shortName">簡稱</label>
									<input type="text" class="form-control" id="form3-shortName" />
								</div>
								<div class="form-group col-md-6">
									<label for="form3-companyDetail[fullName]">全名</label>
									<input type="text" class="form-control" id="form3-companyDetail[fullName]" name="companyDetail[fullName]" />
								</div>
								<div class="form-group col-md-3">
									<label for="form3-companyDetail[phone]">電話</label>
									<input type="text" class="form-control" id="form3-companyDetail[phone]" name="companyDetail[phone]" />
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-3">
									<label for="form3-companyDetail[guiNumber]">統一編號</label>
									<input type="text" class="form-control" id="form3-companyDetail[guiNumber]" name="companyDetail[guiNumber]" />
								</div>
								<div class="form-group col-md-9">
									<label for="form3-companyDetail[address]">地址</label>
									<input type="text" class="form-control" id="form3-companyDetail[address]" name="companyDetail[address]" />
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-12">
									<label for="form3-companyDetail[memo]">備註</label>
									<textarea rows="3" class="form-control" id="form3-companyDetail[memo]" name="companyDetail[memo]"></textarea>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-12">
									<table class="table borderless" id="form3-companycharges">
									</table>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-warning" onclick="c.doEdit()">修改</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

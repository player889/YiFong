<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta th:name="_csrf" th:content="${_csrf.token}" />
<meta th:name="_csrf_header" th:content="${_csrf.headerName}" />
<meta charset="UTF-8" />
<!-- common -->
<link href="/webjars/bootstrap/4.1.1/dist/css/bootstrap.min.css" rel="stylesheet" media="screen" />
<link href="/css/lib/iziToast.min.css" rel="stylesheet" media="screen" />
<link href="/css/lib/bootstrap-select.min.css" rel="stylesheet" media="screen" />
<link href="/css/lib/jquery.loading.min.css" rel="stylesheet" media="screen" />
<link href="/css/lib/common.css" rel="stylesheet" media="screen" />
<title>貨櫃場設定</title>
</head>
<body>
	<div class="container spacing">
		<form>
			<div class="form-row spacing">
				<div class="col-md-4">
					<div id="CYArea"></div>
				</div>
				<div class="col-md-6">
					<input type="button" class="btn btn-outline-secondary" onclick="cy.query();" value="查詢" />
					<input type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#addModal" value="新增" />
					<input type="button" class="btn btn-outline-danger" value="刪除" data-toggle="modal" data-target="#deleteModal" />
				</div>
			</div>
		</form>
		<table class="table table-sm spacing table-hover align-middle d-none" id="content">
			<thead>
				<tr>
					<th scope="col" class="text-center">使用</th>
					<th scope="col">代碼</th>
					<th scope="col">名稱</th>
					<th scope="col">地址</th>
					<th scope="col">電話</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<div class="modal fade" id="addModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="true">
			<div class="modal-dialog " role="document">
				<div class="modal-content">
					<div class="modal-body">
						<form id="addModalForm">
							<div class="form-row">
								<div class="form-group col-md-12">
									<div class="form-inline" style="margin-left: 10px">
										<label class="switch ">
											<input type="checkbox" id="add-used" checked />
											<span class="slider"></span>
										</label>
										<div id="addCYArea" style="margin-left: 10px"></div>
										<input type="text" class="form-control" style="margin-left: 10px;" id="add-no" placeholder="代碼" />
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-12">
									<input type="text" class="form-control" id="add-name" placeholder="名稱" />
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-12">
									<input type="text" class="form-control" id="add-address" placeholder="地址" />
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-12">
									<input type="text" class="form-control" id="add-phone" placeholder="電話" />
								</div>
							</div>
							<input type="hidden" id="add-seq" />
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success" onclick="cy.doSave()">新增</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<form id="deleteModalForm">
							<div class="form-group row">
								<div class="col-sm-10">
									<input type="text" class="form-control" id="deleteNo" placeholder="請輸入代碼">
								</div>
								<div class="col-sm-2">
									<input type="button" class="btn btn-danger" value="刪除" onclick="cy.doDelete();" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- common -->
<script type="text/javascript" src="/webjars/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/underscorejs/1.8.3/underscore-min.js"></script>
<script type="text/javascript" src="/js/lib/popper.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.1.1/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/lib/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="/js/lib/skypeCheck.js"></script>
<script type="text/javascript" src="/js/lib/jquery.number.min.js"></script>
<script type="text/javascript" src="/js/lib/iziToast.min.js"></script>
<script type="text/javascript" src="/js/lib/jquery.loading.min.js"></script>
<script type="text/javascript" src="/js/lib/bootstrap-select.min.js"></script>
<script type="text/javascript" src="/js/lib/i18n/defaults-zh_TW.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/Validator.js"></script>
<!-- asdsad -->
<script type="text/javascript" src="/js/template/CYTemplate.js"></script>
<script type="text/javascript" src="/js/CY/CY.js"></script>
</html>
